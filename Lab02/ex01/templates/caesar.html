<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .result-box { display: none; margin-top: 15px; }
        .container { max-width: 600px; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Caesar Cipher</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Text:</label>
                    <textarea class="form-control" id="text" rows="4" placeholder="Enter text here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Key:</label>
                    <input type="number" class="form-control" id="key" min="1" max="25" placeholder="Enter key (1-25)...">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="encrypt()">Encrypt</button>
                    <button class="btn btn-danger" onclick="decrypt()">Decrypt</button>
                </div>
                <div id="result" class="result-box alert alert-info mt-3" role="alert">
                    Result: <span id="result-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Định nghĩa alphabet tương tự như Python (A-Z)
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        
        function caesarEncrypt(text, key) {
            text = text.toUpperCase();
            let encryptedText = '';
            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                if (ALPHABET.includes(letter)) {
                    const letterIndex = ALPHABET.indexOf(letter);
                    const outputIndex = (letterIndex + key) % ALPHABET.length;
                    encryptedText += ALPHABET[outputIndex];
                } else {
                    encryptedText += letter; // Giữ nguyên ký tự không phải chữ cái
                }
            }
            return encryptedText;
        }

        function caesarDecrypt(text, key) {
            text = text.toUpperCase();
            let decryptedText = '';
            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                if (ALPHABET.includes(letter)) {
                    const letterIndex = ALPHABET.indexOf(letter);
                    const outputIndex = (letterIndex - key + ALPHABET.length) % ALPHABET.length;
                    decryptedText += ALPHABET[outputIndex];
                } else {
                    decryptedText += letter; // Giữ nguyên ký tự không phải chữ cái
                }
            }
            return decryptedText;
        }

        function processCipher(method) {
            const text = document.getElementById('text').value;
            const key = parseInt(document.getElementById('key').value);
            if (!text || isNaN(key) || key < 1 || key > 25) {
                alert('Please enter a valid text and key (1-25)!');
                return;
            }

            let result;
            if (method === 'encrypt') {
                result = caesarEncrypt(text, key);
            } else if (method === 'decrypt') {
                result = caesarDecrypt(text, key);
            }

            document.getElementById('result-text').textContent = result;
            document.getElementById('result').style.display = 'block';
        }

        function encrypt() {
            processCipher('encrypt');
        }

        function decrypt() {
            processCipher('decrypt');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
