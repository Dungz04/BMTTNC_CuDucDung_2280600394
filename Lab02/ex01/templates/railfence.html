<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .result-box { display: none; margin-top: 15px; }
        .container { max-width: 600px; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Rail Fence Cipher</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Text:</label>
                    <textarea class="form-control" id="text" rows="4" placeholder="Enter text here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Key (Rails):</label>
                    <input type="number" class="form-control" id="key" min="2" placeholder="Enter number of rails (min 2)...">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="encrypt()">Encrypt</button>
                    <button class="btn btn-danger" onclick="decrypt()">Decrypt</button>
                </div>
                <div id="result" class="result-box alert alert-info mt-3" role="alert">
                    Result: <span id="result-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function railFenceEncrypt(plainText, numRails) {
            if (!plainText || numRails < 2) return '';
            let rails = Array(numRails).fill().map(() => []);
            let railIndex = 0;
            let direction = 1; // 1: down, -1: up

            for (let char of plainText) {
                rails[railIndex].push(char);
                if (railIndex === 0) {
                    direction = 1;
                } else if (railIndex === numRails - 1) {
                    direction = -1;
                }
                railIndex += direction;
            }

            let cipherText = '';
            for (let rail of rails) {
                cipherText += rail.join('');
            }
            return cipherText;
        }

        function railFenceDecrypt(cipherText, numRails) {
            if (!cipherText || numRails < 2) return '';
            let railLengths = Array(numRails).fill(0);
            let railIndex = 0;
            let direction = 1;

            for (let i = 0; i < cipherText.length; i++) {
                railLengths[railIndex]++;
                if (railIndex === 0) {
                    direction = 1;
                } else if (railIndex === numRails - 1) {
                    direction = -1;
                }
                railIndex += direction;
            }

            let rails = [];
            let start = 0;
            for (let length of railLengths) {
                rails.push(cipherText.slice(start, start + length));
                start += length;
            }

            let plainText = '';
            railIndex = 0;
            direction = 1;

            for (let i = 0; i < cipherText.length; i++) {
                if (rails[railIndex].length > 0) {
                    plainText += rails[railIndex][0];
                    rails[railIndex] = rails[railIndex].slice(1);
                }
                if (railIndex === 0) {
                    direction = 1;
                } else if (railIndex === numRails - 1) {
                    direction = -1;
                }
                railIndex += direction;
            }

            return plainText;
        }

        function processCipher(method) {
            const text = document.getElementById('text').value;
            const key = parseInt(document.getElementById('key').value);
            if (!text || isNaN(key) || key < 2) {
                alert('Please enter a valid text and number of rails (min 2)!');
                return;
            }

            let result;
            if (method === 'encrypt') {
                result = railFenceEncrypt(text, key);
            } else if (method === 'decrypt') {
                result = railFenceDecrypt(text, key);
            }

            document.getElementById('result-text').textContent = result;
            document.getElementById('result').style.display = 'block';
        }

        function encrypt() {
            processCipher('encrypt');
        }

        function decrypt() {
            processCipher('decrypt');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
