<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .result-box { display: none; margin-top: 15px; }
        .container { max-width: 600px; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Vigenere Cipher</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Text:</label>
                    <textarea class="form-control" id="text" rows="4" placeholder="Enter text here (e.g., Hello, World!)"></textarea>
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Key:</label>
                    <input type="text" class="form-control" id="key" placeholder="Enter key (e.g., KEYWORD)">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-success" onclick="encrypt()">Encrypt</button>
                    <button class="btn btn-danger" onclick="decrypt()">Decrypt</button>
                </div>
                <div id="result" class="result-box alert alert-info mt-3" role="alert">
                    Result: <span id="result-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function vigenereEncrypt(plainText, key) {
            let encryptedText = '';
            let keyIndex = 0;

            for (let char of plainText) {
                if (char.match(/[a-zA-Z]/)) {
                    const keyChar = key[keyIndex % key.length].toUpperCase();
                    const keyShift = keyChar.charCodeAt(0) - 'A'.charCodeAt(0);

                    if (char.match(/[A-Z]/)) {
                        encryptedText += String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) + keyShift) % 26 + 'A'.charCodeAt(0));
                    } else {
                        encryptedText += String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) + keyShift) % 26 + 'a'.charCodeAt(0));
                    }
                    keyIndex++;
                } else {
                    encryptedText += char;
                }
            }
            return encryptedText;
        }

        function vigenereDecrypt(encryptedText, key) {
            let decryptedText = '';
            let keyIndex = 0;

            for (let char of encryptedText) {
                if (char.match(/[a-zA-Z]/)) {
                    const keyChar = key[keyIndex % key.length].toUpperCase();
                    const keyShift = keyChar.charCodeAt(0) - 'A'.charCodeAt(0);

                    if (char.match(/[A-Z]/)) {
                        decryptedText += String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) - keyShift + 26) % 26 + 'A'.charCodeAt(0));
                    } else {
                        decryptedText += String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) - keyShift + 26) % 26 + 'a'.charCodeAt(0));
                    }
                    keyIndex++;
                } else {
                    decryptedText += char;
                }
            }
            return decryptedText;
        }

        function processCipher(method) {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;

            if (!text || !key || !key.match(/^[a-zA-Z]+$/)) {
                alert('Please enter both text and a valid key (letters only)!');
                return;
            }

            let result;
            if (method === 'encrypt') {
                result = vigenereEncrypt(text, key);
            } else if (method === 'decrypt') {
                result = vigenereDecrypt(text, key);
            }

            document.getElementById('result-text').textContent = result;
            document.getElementById('result').style.display = 'block';
        }

        function encrypt() {
            processCipher('encrypt');
        }

        function decrypt() {
            processCipher('decrypt');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
