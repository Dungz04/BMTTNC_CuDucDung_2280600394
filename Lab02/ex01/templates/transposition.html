<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposition Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .result-box { display: none; margin-top: 15px; }
        .container { max-width: 600px; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Transposition Cipher</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="text" class="form-label">Text:</label>
                    <textarea class="form-control" id="text" rows="4" placeholder="Enter text here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Key (Number of Columns):</label>
                    <input type="number" class="form-control" id="key" min="1" placeholder="Enter number of columns...">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" onclick="encrypt()">Encrypt</button>
                    <button class="btn btn-danger" onclick="decrypt()">Decrypt</button>
                </div>
                <div id="result" class="result-box alert alert-info mt-3" role="alert">
                    Result: <span id="result-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function transposeEncrypt(text, key) {
            if (!text || key < 1) return '';
            let encryptedText = '';

            // Đọc từng cột trong bảng
            for (let col = 0; col < key; col++) {
                let pointer = col;

                // Lặp qua tất cả các dòng của cột hiện tại
                while (pointer < text.length) {
                    encryptedText += text[pointer];
                    pointer += key; // Di chuyển chỉ mục để lấy ký tự trong cột tiếp theo
                }
            }

            return encryptedText;
        }

        function transposeDecrypt(text, key) {
            if (!text || key < 1) return '';

            // Tính số dòng và số cột
            let numRows = Math.ceil(text.length / key);
            let numCols = key;

            // Tạo một mảng để chứa các giá trị giải mã
            let decryptedText = Array(numCols).fill('');

            let row = 0;
            let col = 0;

            for (let symbol of text) {
                decryptedText[col] += symbol; // Thêm ký tự vào đúng cột

                col++;

                // Khi đã đi hết một cột, reset cột và tăng dòng
                if (col === key || (col === key - 1 && row >= text.length % key)) {
                    col = 0;
                    row++;
                }
            }

            // Kết hợp các cột lại thành chuỗi hoàn chỉnh
            return decryptedText.join('');
        }

        function processCipher(method) {
            const text = document.getElementById('text').value;
            const key = parseInt(document.getElementById('key').value);
            if (!text || isNaN(key) || key < 1) {
                alert('Please enter a valid text and number of columns (min 1)!');
                return;
            }

            let result;
            if (method === 'encrypt') {
                result = transposeEncrypt(text, key);
            } else if (method === 'decrypt') {
                result = transposeDecrypt(text, key);
            }

            document.getElementById('result-text').textContent = result;
            document.getElementById('result').style.display = 'block';
        }

        function encrypt() {
            processCipher('encrypt');
        }

        function decrypt() {
            processCipher('decrypt');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
